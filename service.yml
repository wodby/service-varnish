name: varnish
type: service
icon: varnish
title: Varnish
scalable: true
hostname: varnish

options:
- version: '6.0'
  tag: '6.0'
  default: true

containers:
- name: varnish
  image: wodby/varnish

endpoints:
- name: http
  ports:
  - name: http
    number: 6081
    type: http
    main: true

env:
- name: VARNISH_SECRET
  value: '{{secret}}'
- name: VARNISH_PURGE_KEY
  value: '{{purge_key}}'  
- name: VARNISH_PURGE_EXTERNAL_REQUEST_HEADER
  value: X-Real-IP

tokens:
- name: secret
  generate:
    regex: '[0-9a-z-]{32}'
- name: purge_key
  generate:
    regex: '[0-9a-z-]{32}'

labels:
- varnish

configs:
- name: main
  title: Main
  filepath: /etc/gotpl/default.vcl.tmpl
  config: default.vcl.tmpl

helm:
  name: wodby
  source: oci://registry-1.docker.io/wodby/varnish
  chart: oci://registry-1.docker.io/wodby/varnish
  version: 0.1.0
  configurations:
  - name: varnish
    labels: commonLabels
    annotations: commonAnnotations
    env: extraEnvVars
    resources: resources
    volumes: extraVolumes
    mounts: extraVolumeMounts
